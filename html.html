<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracing Frontend</title>

  <!-- OpenTelemetry JS SDK -->
  <script src="
  https://cdn.jsdelivr.net/npm/@opentelemetry/api@1.9.0/build/src/index.min.js
  "></script>
  <script src="
  https://cdn.jsdelivr.net/npm/@opentelemetry/sdk-trace-web@1.30.0/build/src/index.min.js
  "></script>
  <script src="
  https://cdn.jsdelivr.net/npm/@opentelemetry/propagator-b3@1.30.0/build/src/index.min.js
  "></script>

  <script>
    // Set up OpenTelemetry Web Tracing
    const { WebTracerProvider } = window.OpenTelemetry.sdk.trace;
    const { SimpleSpanProcessor } = window.OpenTelemetry.sdk.trace;
    const { ConsoleSpanExporter } = window.OpenTelemetry.sdk.trace;
    const { B3Propagator } = window.OpenTelemetry.propagation.b3;
    const { trace } = window.OpenTelemetry.api;

    // Initialize a Tracer provider
    const provider = new WebTracerProvider({
      plugins: [],
    });

    // Simple console exporter for tracing data (you can export to Jaeger/Zipkin for real use)
    provider.addSpanProcessor(new SimpleSpanProcessor(new ConsoleSpanExporter()));

    // Register the B3 propagator (you can replace this with other propagators like W3C if needed)
    provider.register({ propagator: new B3Propagator() });

    const tracer = provider.getTracer("frontend-tracer");

    // Send a request with tracing headers
    async function sendRequest() {
      const span = tracer.startSpan("frontend-request");

      // Attach tracing headers
      const traceparent = `00-${span.context().traceId}-${span.context().spanId}-01`; // Trace context

      const headers = new Headers();
      headers.append("traceparent", traceparent);

      try {
        const response = await fetch("http://localhost:5255/api/Products", { headers }); // Replace with your backend URL
        const data = await response.json();

        // Display the response data
        document.getElementById("response").innerText = JSON.stringify(data, null, 2);
      } catch (error) {
        console.error("Error sending request:", error);
        document.getElementById("response").innerText = "Error: Could not reach the server.";
      } finally {
        // End the span when request is complete
        span.end();
      }
    }
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px 0;
    }
    pre {
      background: #f4f4f4;
      padding: 15px;
      border: 1px solid #ddd;
      overflow-x: auto;
    }
  </style>
</head>

<body>
  <h1>Tracing Frontend</h1>
  <p>Click the button to send a traced request to the backend.</p>
  <button onclick="sendRequest()">Send Request</button>
  <h2>Response</h2>
  <pre id="response">Click the button to see the response here...</pre>
</body>
</html>
